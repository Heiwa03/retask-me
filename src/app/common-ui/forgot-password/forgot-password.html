<div class="overlay">
  <!-- Theme switch (top left) -->
  <div class="theme-switch">
    <input id="fpThemeSwitch" type="checkbox" class="theme-switch__chk" (change)="onThemeToggle($event)" checked>
    <label for="fpThemeSwitch" class="theme-switch__label">
      <span class="theme-switch__opt theme-switch__opt--light">
        <svg class="theme-switch__icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
            <path d="M12 2v2M12 20v2M2 12h2M20 12h2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          </g>
        </svg>
        Light
      </span>
      <span class="theme-switch__opt theme-switch__opt--dark">
        <svg class="theme-switch__icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z" fill="currentColor"/>
        </svg>
        Dark
      </span>
      <span class="theme-switch__thumb"></span>
    </label>
  </div>

  <div class="card">
    <div class="card__header">
      <h2 class="card__title">Password reset</h2>
      <button class="card__close" aria-label="Close" (click)="close()">âœ•</button>
    </div>

    <p class="card__desc">
      Enter the email address you used to sign up to ReTask_Me. We will send you a link to reset your password.
    </p>

    <div class="form">
      <input
        id="email"
        type="email"
        [formControl]="email"
        placeholder="Email"
        class="form__input"
      />
      <button
        type="button"
        (click)="send()"
        class="btn btn--primary">
        Send password reset email
      </button>
    </div>

    <div class="divider"></div>
    <h3 class="sub__title">Signed up with Google?</h3>
    <p class="sub__desc">
      If you registered with a 3rd party (like Google), please log in using that provider.
    </p>
  </div>
</div>
