<div class="overlay">
  <div class="card">
    <div class="card__header">
      <h2 class="card__title">Password reset</h2>
      <button class="card__close" aria-label="Close" (click)="close()">✕</button>
    </div>

    <p class="card__desc">
      Enter the email address you used to sign up to ReTask_Me. We will send you a link to reset your password.
    </p>

    <form [formGroup]="form" (ngSubmit)="send()" class="form">
      <label class="form__label" for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Email" class="form__input" />
      <button type="submit" class="btn btn--primary" [disabled]="form.invalid">
        Send password reset email
      </button>
    </form>

    <div class="divider"></div>

    <h3 class="sub__title">Signed up with Apple or Google or Apple?</h3>
    <p class="sub__desc">
      Then we can’t reset your password here. You should log in using the same 3rd party application you signed up with.
    </p>
  </div>
</div>
