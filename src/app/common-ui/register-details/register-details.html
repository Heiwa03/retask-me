<main class="page">
  <form class="card" novalidate>
    <h1 class="card__title">Fill entered data</h1>

    <div class="field">
      <input class="input" type="text" name="firstName" placeholder="First Name" autocomplete="given-name" [(ngModel)]="firstName" required>
    </div>

    <div class="field">
      <input class="input" type="text" name="lastName" placeholder="Last Name" autocomplete="family-name" [(ngModel)]="lastName" required>
    </div>

    <!-- Date of birth -->
    <div class="field field--dob">
      <input
        #dobInput
        class="input input--date"
        type="date"
        name="dob"
        [(ngModel)]="dob"
        (focus)="isDobFocused = true"
        (blur)="isDobFocused = false"
        required
      />
      <span class="input__placeholder" [class.hidden]="isDobFocused || dob">Date of birth</span>

      <button
        type="button"
        class="calendar-icon"
        (click)="openDobPicker(dobInput)"
        aria-label="Open date picker">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 2v4M16 2v4M3 10h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="field">
      <select
        class="input select"
        name="gender"
        [(ngModel)]="gender"
        [style.color]="!gender ? 'var(--muted)' : 'var(--text)'"
        required>
        <option value="" disabled>Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="na">Prefer not to say</option>
      </select>
    </div>

    <button type="submit" class="cta">Finish registration</button>

    <p class="legal">
      By signing up, you agree to our
      <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies</a> Policy.
    </p>

    <button class="logout-btn" aria-label="Log out">Log out</button>
  </form>

  <!-- Theme switch (stÃ¢nga sus) -->
  <div class="theme-switch">
    <input id="themeSwitch" type="checkbox" class="theme-switch__chk" (change)="onThemeToggle($event)" checked>
    <label for="themeSwitch" class="theme-switch__label">
      <span class="theme-switch__opt theme-switch__opt--light">
        <svg class="theme-switch__icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
            <path d="M12 2v2M12 20v2M2 12h2M20 12h2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          </g>
        </svg>
        Light
      </span>
      <span class="theme-switch__opt theme-switch__opt--dark">
        <svg class="theme-switch__icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z" fill="currentColor"/>
        </svg>
        Dark
      </span>
      <span class="theme-switch__thumb"></span>
    </label>
  </div>
</main>
