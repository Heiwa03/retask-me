<div class="screen">
  <h1 class="title">Fill entired data</h1>

  <form class="card" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <!-- First Name -->
    <div class="row">
      <input class="input" type="text" placeholder="First Name" formControlName="firstName">
    </div>

    <!-- Last Name -->
    <div class="row">
      <input class="input" type="text" placeholder="Last Name" formControlName="lastName">
    </div>

    <!-- Date of birth, o singură iconiță calendar -->
    <div class="row row-icon">
      <div class="row row-icon"
           [class.empty]="!form.get('dob')?.value"
           data-placeholder="Date of birth">
        <input #dobEl class="input date-input" type="date" formControlName="dob">
        <button type="button" class="icon-btn" aria-label="Open calendar" (click)="openDatePicker(dobEl)">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M7 2v2H5a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7zm12 8H5v8h14v-8z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Gender, radio F/M pe dreapta, doar una selectată -->
    <div class="row row-radios">
      <input class="input" type="text" placeholder="Gender" readonly>
      <div class="radios">
        <label class="radio">
          <input type="radio" name="gender" formControlName="gender" value="F">
          <span class="radio-text">F</span>
        </label>
        <label class="radio">
          <input type="radio" name="gender" formControlName="gender" value="M">
          <span class="radio-text">M</span>
        </label>
      </div>
    </div>

    <!-- Submit -->
    <div class="row">
      <button class="primary" type="submit" [disabled]="form.invalid">
        Finish registration
      </button>
    </div>

    <!-- Legal + Log In -->
    <p class="legal">
      By signing up, you agree to our <a href="#">Terms</a>,
      <a href="#">Data Policy</a> and <a href="#">Cookies</a> Policy.
    </p>

    <div class="login-line">
      Already have an account?
      <a class="login-link" routerLink="/login">Log In</a>
    </div>
  </form>
</div>
